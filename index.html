<html>
<head>
	<link rel="stylesheet" type="text/css" href="interface.css" />
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
</head>
<body>
	<!-- Text -->
	<div class="startGame" id="startGame">
		<button id="startButton" onClick="start_game()">Start Game!</button>
        <button id="storyNextButton" onClick="story()">Next</button>
		<button id="pauseButton" onClick="pause_game()">UNPAUSE</button>
        <button onClick="cheat_button()">CHEAT</button>
        <div id="story">...</div>
	</div>
	
	<div class="mainGame" id="mainGame">
		<div class="player" id="playerLevel">
            <ul id="levelNexp">
                <li id="lefttext">Level: <span id="level">0</span><br/></li>
                <li id="lefttext">Experience: <span id="experiencestorage">0</span><span id="slash">/</span><span id="experience">0</span><br/></li>
                <li id="lefttext">Activity: <span id="activity">0</span><br/></li>
            </ul>
        </div>
        
        <div class="player" id="playerStats">
            <ul>
                <li id="lefttext">Health: <span id="healthstorage">0</span><span id="slash">/</span><span id="health">0</span><br/></li>
                <li id="lefttext">Energy: <span id="energystorage">0</span><span id="slash">/</span><span id="energy">0</span><br/></li>
				<li id="lefttext">Hunger: <span id="hungerstorage">0</span><span id="slash">/</span><span id="hunger">0</span><br/></li>
			</ul>
		</div>

		<div class="resources" id="resources">
			<ul>
				<li id="lefttext">Food: <span id="foodstorage">3</span><span id="slash">/</span><span id="food">0</span><br/></li>
				<li id="lefttext">Wood: <span id="woodstorage">3</span><span id="slash">/</span><span id="wood">0</span><br/></li>
				<li id="lefttext">Metal: <span id="metalstorage">3</span><span id="slash">/</span><span id="metal">0</span><br/></li>
			</ul>
		</div>
		
		<div class="progressBars">
			<div id="progbarActivitiesBack">
			<div id="progbarActivities">0%</div>
			</div>
		</div>
		
		<div class="alertBox" id="alertText">
			<!--<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> -->
			<div>Welcome to Giga Food Adventure!</div>
		</div>
		
        
        <div class="tab" id="buttonTabContainer">
            <button class="tablinks" idt="tabButtonActivities" id="defaultOpen" onclick="open_tab(event, 'buttonContainerActivities')">Activities</button>
            <button class="tablinks" idt="tabButtonUpgrades" id="tabButton" onclick="open_tab(event, 'buttonContainerUpgrades')">Upgrades</button>
            <button class="tablinks" idt="tabButtonTravel" id="tabButton" onclick="open_tab(event, 'buttonContainerTravel')">Travel</button>
        </div>
            

        <div class="tabcontent" id="buttonContainerActivities">
            <div id="activitiesExplore">
                <ul>
                    <li><button tooltipid="gl.tooltips.foraging_food" onClick="set_out('Foraging for Food')">Forage for Food</button></li>
                    <li><button tooltipid="gl.tooltips.foraging_wood" onClick="set_out('Foraging for Wood')">Forage for Wood</button></li>
                    <li><button tooltipid="gl.tooltips.foraging_metal" onClick="set_out('Foraging for Metal')">Forage for Metal</button></li>
                </ul>
            </div>

            <div id="activitiesPlayer">
                <ul>
                    <li><button tooltipid="gl.tooltips.eating_food" onClick="set_out('Eating Food')">Eat Food</button></li>
                    <li><button tooltipid="gl.tooltips.resting" onClick="set_out('Resting')">Rest</button></li>
                </ul>
            </div>

        </div>



        <div class="tabcontent" class="tab" id="buttonContainerUpgrades">
            <div id="upgradesStorage">
                <div class="tagHeader" id="tagHeaderStorage">Storage</div>
                <ul>
                    <li><button id="gl.upgrades.hunger_storage_01" tooltipid="gl.tooltips.breathing_exercises" onClick="buy_upgrade('gl.upgrades.hunger_storage_01')">Breathing Exercises</button></li>
                    <li><button id="gl.upgrades.food_storage_01" tooltipid="gl.tooltips.passive_cooler" onClick="buy_upgrade('gl.upgrades.food_storage_01')">Passive Cooler</button></li>
                    <li><button id="gl.upgrades.wood_storage_01" tooltipid="gl.tooltips.lumber_stockpile" onClick="buy_upgrade('gl.upgrades.wood_storage_01')">Lumber Stockpile</button></li>
                    <li><button id="gl.upgrades.metal_storage_01" tooltipid="gl.tooltips.wooden_chest" onClick="buy_upgrade('gl.upgrades.metal_storage_01')">Wooden Chest</button></li>
                </ul>
            </div>

            <div id="upgradesEfficiency">
                <div class="tagHeader" id="tagHeaderEfficiency">Efficiency</div>
                <ul>
                    <li><button id="gl.upgrades.hunger_efficiency_01" tooltipid="gl.tooltips.culinary_techniques" onClick="buy_upgrade('gl.upgrades.hunger_efficiency_01')">Culinary Techniques</button></li>
                    <li><button id="gl.upgrades.food_efficiency_01" tooltipid="gl.tooltips.improved_traps" onClick="buy_upgrade('gl.upgrades.food_efficiency_01')">Improved Traps</button></li>
                    <li><button id="gl.upgrades.wood_efficiency_01" tooltipid="gl.tooltips.wooden_hatchet" onClick="buy_upgrade('gl.upgrades.wood_efficiency_01')">Wooden Hatchet</button></li>
                    <li><button id="gl.upgrades.metal_efficiency_01" tooltipid="gl.tooltips.smelting_techniques" onClick="buy_upgrade('gl.upgrades.metal_efficiency_01')">Smelting Techniques</button></li>
                </ul>
            </div>

            <div id="upgradesSpeed">
                <div class="tagHeader" id="tagHeaderSpeed">Speed</div>
                <ul>
                    <li><button id="gl.upgrades.hunger_speed_01" tooltipid="gl.tooltips.sharpened_canines" onClick="buy_upgrade('gl.upgrades.hunger_speed_01')">Sharpened Canines</button></li>
                    <li><button id="gl.upgrades.food_speed_01" tooltipid="gl.tooltips.keen_eyes" onClick="buy_upgrade('gl.upgrades.food_speed_01')">Keen Eyes</button></li>
                    <li><button id="gl.upgrades.wood_speed_01" tooltipid="gl.tooltips.boreal_scouting" onClick="buy_upgrade('gl.upgrades.wood_speed_01')">Boreal Scouting</button></li>
                    <li><button id="gl.upgrades.metal_speed_01" tooltipid="gl.tooltips.wooden_pickaxe" onClick="buy_upgrade('gl.upgrades.metal_speed_01')">Wooden Pickaxe</button></li>
                </ul>
            </div>
        </div>



        <div class="tabcontent" id="buttonContainerTravel">
        </div>

        
	</div>
	<!-- file to get the js code from -->
	<script type="text/javascript" src="main.js"></script>
    
</body>
</html>
