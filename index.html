<html>
<head>
	<link rel="stylesheet" type="text/css" href="interface.css" />
	
</head>
<body>
	<!-- Text -->
	<div class="startGame" id="startGame">
		<button id="startButton" onClick="start_game()">Start Game!</button>
		<button id="pauseButton" onClick="pause_game()">UNPAUSE</button>
	</div>
	
	<div class="mainGame" id="mainGame">
		<div class="player">
			<ul>
				<li>Health: <span id="healthstorage">0</span><span id="slash"> / </span><span id="health">0</span><br/></li>
				<li>Hunger: <span id="hungerstorage">0</span><span id="slash"> / </span><span id="hunger">0</span><br/></li>
				<li>Activity: <span id="activity">0</span><br/></li>
			</ul>
		</div>

		<div class="resources">
			<ul>
				<li>Food: <span id="foodstorage">3</span><span id="slash"> / </span><span id="food">0</span><br/></li>
				<li>Wood: <span id="woodstorage">3</span><span id="slash"> / </span><span id="wood">0</span><br/></li>
				<li>Metal: <span id="metalstorage">3</span><span id="slash"> / </span><span id="metal">0</span><br/></li>
			</ul>
		</div>
		
		<div class="progressBars">
			<div id="progbarActivitiesBack">
			<div id="progbarActivities">0%</div>
			</div>
		</div>
		
		<div id="buttonContainer">
			<!-- Activity Buttons -->
			<div id="activitiesExplore">
				<ul>
					<li><button onClick="set_out('Foraging for Food')">Forage for Food</button></li>
					<li><button onClick="set_out('Foraging for Wood')">Forage for Wood</button></li>
					<li><button onClick="set_out('Foraging for Metal')">Forage for Metal</button></li>
				</ul>
			</div>
			
			<div id="activitiesPlayer">
				<ul>
					<li><button onClick="set_out('Eating Food')">Eat Food</button></li>
				</ul>
			</div>

					<li><button onClick="debugClick()">Debug Button!</button></li>
				</ul>
			</div>

	</div>
